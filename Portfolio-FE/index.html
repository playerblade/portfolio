<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Popover with List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-end position-relative">
        <a href="#" class="popover-icon" data-bs-toggle="popover" id="popoverLink">
            <i class="fas fa-bars" id="icon"></i>
        </a>

        <!-- Menu positioned next to the icon, on the left side -->
        <ul id="menu" class="d-none position-absolute">
            <li>Item 1 Menu</li>
            <li>Item 2 Menu</li>
            <li>Item 3 Menu</li>
        </ul>
    </div>
</div>

<!-- Overlay element -->
<div id="overlay" class="d-none"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script src="js/main.js"></script>
</body>
</html>
